<template name="nav">
	<div class="navbar navbar-inverse navbar-static-top">
		<div class="container">
			<a href="{{pathFor 'home'}}" class="navbar-brand">Discussions</a>

			<button class="navbar-toggle" data-toggle = "collapse"  data-target=".navHeaderCollapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>

			<div class="collapse navbar-collapse navHeaderCollapse">
				<ul class="nav navbar-nav navbar-right">
					{{#if currentUser}}
						<li class="dropdown">
	            <a href="#" class="dropdown-toggle" id="nav-profile" data-toggle="dropdown">{{currentUser.username}}</a>
	            <div class="dropdown-menu">
	            	<ul>
	            		<li><a href="/{{currentUser.username}}"><span>Profile</span></a></li>
									<li><a href="#" id="logout"><span>Log Out</span></a></li>
								</ul>
	            </div>
	          </li>
	          <li class="dropdown">
	            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Notifications</a>
	            <div class="dropdown-menu notifications">
	            	<ul>
	            		{{#if hasNotifications}}
		            		{{#each notifications}}
		            			<li><a href="{{url}}"><span>{{message}}</span></a></li>
										{{/each}}
									{{else}}
										<li class="padded">No notifications.</li>
									{{/if}}
								</ul>
	            </div>
	          </li>
					{{else}}
						<li><a href="#" data-toggle="modal" data-target="#signup-modal">Sign Up</a></li>
						<li class="dropdown">
	            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Log In <i class="icon-caret-down"></i></a>
	            <div class="dropdown-menu padded">
	            	<form class="nav-form" id="login-form">
	            		<input id="username" class="form-control" type="text" placeholder="Username">
									<input id="password" class="form-control" type="password" placeholder="Password">
									<input type="submit" class="btn btn-sm btn-primary" value="Log In">
								</form>
								<a href="#">Forgot?</a>
	            </div>
	          </li>
          {{/if}}   
				</ul>
			</div>
		</div>
	</div>

	<div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content custom">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title" id="modalLabel">Sign Up</h4>
	      </div>
	      <div class="modal-body">
					<div class="alert alert-danger" id="registerAlert" style="display: none;">
					  <span id="registerError">What are you doing</span>
					</div>

	        <form class="form-horizontal" id="create-user-form" role="form">
						<div class="control-group">
							<label class="control-label" for="create-username">Username</label>
							<input type="text" class="form-control" id="create-username" placeholder="bross">
						</div>
						<div class="control-group">
							<label class="control-label" for="create-email">Email</label>
							<input type="email" class="form-control" id="create-email" placeholder="joy@painting.org">
						</div>
						<div class="control-group">
							<label class="control-label" for="create-password">Password</label>
							<input type="password" class="form-control" id="create-password" placeholder="Password">
						</div>
						<div class="control-group">
							<label class="control-label" for="repeat-password">Repeat</label>
							<input type="password" class="form-control" id="repeat-password" placeholder="Password">
						</div>
					</form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary" id="create-user">Create</button>
	      </div>
	    </div>
	  </div>
	</div>
</template>
