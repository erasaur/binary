<template name="signup">
  <div class="landing-form-container">
    <div class="landing-form-header">
      <h1 class="logo"><a href="{{pathFor route='home'}}">binary</a></h1>
    </div>
    <div class="landing-form-body">
      {{> signupForm}}
      <a href="{{pathFor route='login'}}" class="action-link">{{_ "already_have_account"}}</a>
    </div>
  </div>
</template>

<template name="signupModal">
  <div class="modal-content">
    {{#if showLogin}}
      <div class="modal-header center">
        <h3 class="modal-title muted uppercase" id="modal-title">{{_ "login"}}</h3>
      </div>
      <div class="modal-body">
        {{> loginForm}}
        <a href="#" id="js-show-signup" class="action-link">{{_ "dont_have_account"}}</a>
        <a href="#" id="js-show-forgot" class="action-link">{{_ "forgot_password"}}</a>
      </div>
    {{else}}
      <div class="modal-header center">
        <h3 class="modal-title muted uppercase" id="modal-title">{{_ "sign_up"}}</h3>
      </div>
      <div class="modal-body">
        {{> signupForm}}
        <a href="#" id="js-show-login" class="action-link">{{_ "already_have_account"}}</a>
      </div>
    {{/if}}
  </div>
</template>

<template name="signupForm">
  <form id="js-signup-form" class="stacked-form" role="form">
    <input type="email" class="form-control" id="js-create-email" placeholder="{{_ 'email'}}">
    <input type="text" class="form-control" id="js-create-name" placeholder="{{_ 'name'}}">
    <input type="password" class="form-control" id="js-create-password" placeholder="{{_ 'password'}}">
    <button type="submit" class="btn btn-primary">{{_ "sign_up"}}</button>
  </form>
</template>
