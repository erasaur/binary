<template name="home">
	{{> contentFor region="nav" template="nav"}}

	<div class="col-content page-body">
		{{#if topics.count}}
			{{#each topics}}
				{{> topicItem}}
			{{/each}}
		{{/if}}

		{{#if moreTopics}}
			<div class="show-more">
				<span class="alert alert-info">Loading more...</span>
			</div>
		{{else}}
			<div class="show-more">
				<p class="muted">No more topics.</p>
			</div>
		{{/if}}
	</div>
</template>
