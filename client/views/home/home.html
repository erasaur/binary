<template name="home">
  <div class="page-body">
    {{#if topics.count}}
      {{#each topics}}
        {{> topicItem}}
      {{/each}}
    {{/if}}

    {{#if moreTopics}}
      <div class="show-more muted">
        <span>{{_ "loading"}}</span>
      </div>
    {{else}}
      <div class="show-more muted">
        <span>{{_ "no_more"}}</span>
      </div>
    {{/if}}
  </div>
</template>
