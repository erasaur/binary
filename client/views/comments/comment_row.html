<template name="commentRow">
	{{#unless bottom}}
		<tr class="{{#if ../side}}{{../side}}{{../color}}{{/if}}">
			{{#if pros}}
				<td class="col-pro col-xs-6">{{> comment pros}}</td>
			{{else}}
				<td class="col-pro col-xs-6"></td>
			{{/if}}
			{{#if cons}}
				<td class="col-con col-xs-6">{{> comment cons}}</td>
			{{else}}
				<td class="col-con col-xs-6"></td>
			{{/if}}
		</tr>
	{{else}}
		<tr class="replies-bottom {{#if ../replyToColor}}{{../replyToColor}}{{/if}}">
			<td class="{{#if ../side}}{{../side}}{{../color}}-left{{/if}}"></td>
			<td class="{{#if ../side}}{{../side}}{{../color}}-right{{/if}}"></td>
		</tr>
	{{/unless}}
</template>
