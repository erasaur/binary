<template name="commentRow">
	{{#unless bottom}}
		<div class="comment-row clearfix">
			{{#if pros}}
				<div class="col-pro col-xs-6">{{> comment pros}}</div>
			{{else}}
				<div class="col-pro col-xs-6"></div>
			{{/if}}
			{{#if cons}}
				<div class="col-con col-xs-6">{{> comment cons}}</div>
			{{else}}
				<div class="col-con col-xs-6"></div>
			{{/if}}
		</div>
	{{else}}
		<div class="comment-row"></div>
	{{/unless}}
</template>
