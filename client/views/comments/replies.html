<template name="replies">
	<div id="{{id}}-replies" class="comment-container {{#if side}}{{side}}{{color}}{{/if}}">
		{{#if currentUser}}
			<div class="comment-replies clearfix">
				{{> newComment}}
			</div>
		{{/if}}

		{{#unless hasReplies}}
			<div class="col-content">No replies.</div>
		{{/unless}}

		{{#each replies}}
			{{> commentRow}}
		{{/each}}
	</div>
</template>
