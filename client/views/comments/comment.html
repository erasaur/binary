<template name="comment">
	<div id="{{_id}}" class="comment">
		<div class="comment-header">
			<b><a href="{{pathFor 'profile' _id=userId}}">{{formatName userId}}</a></b>
		</div>
  	<div class="comment-content collapsed">
  		{{{breaklines content}}}
  	</div>
  	<div class="comment-date">
  		{{formatDate createdAt}}
  	</div>
  	<div class="comment-footer">
  		{{#if currentUser}}
	  		{{#if liked}}
	  			<button class="float-left btn btn-default js-unlike-comment">Unlike {{likes}}</button>
	  		{{else}}
	  			<button class="float-left btn btn-default js-like-comment"><i class="fa fa-thumbs-o-up"></i> {{likes}}</button>
	  		{{/if}}
	  	{{else}}
	  		<i class="fa fa-thumbs-o-up"></i> {{likes}}
  		{{/if}}
  		<button class="btn btn-default js-toggle-replies float-right">
        {{#if showingReplies}}
          Hide Replies
        {{else}}
          Show Replies {{numReplies}}
        {{/if}}
      </button>
  	</div>
	</div>
</template>
