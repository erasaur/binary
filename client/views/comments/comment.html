<template name="comment">
	<div id="{{_id}}" class="comment">
    {{#if isDeleted}}
      <div class="comment-header deleted">
        <a href="#">Deleted</a>
      </div>
      <div class="comment-content collapsed markdown deleted">
        {{{content}}}
      </div>
      <div class="comment-footer deleted">
        <button class="btn btn-default js-toggle-replies float-right">
          {{#if showingReplies}}
            Hide Replies
          {{else}}
            Show Replies {{numReplies}}
          {{/if}}
        </button>
      </div>
    {{else}}
  		<div class="comment-header">
        {{#with author}}
          <a href="{{pathFor route='profile'}}">
            <div class="profile-item">
              <div class="profile-item-left">
                {{> avatar user=this type='circle'}}
              </div>
              <div class="profile-item-right overflow-ellipsis">
                <b>{{formatName _id}}</b><br/>
                <small>{{profile.bio}}</small>
              </div>
            </div>
          </a>
        {{/with}}
  		</div>
    	<div class="comment-content collapsed markdown">
  		  {{{content}}}
    	</div>
    	<div class="comment-date">
    		{{formatDate createdAt}}
    	</div>
    	<div class="comment-footer">
        <div class="comment-footer-left">
      		{{#if currentUser}}
    	  		{{#if upvoted}}
    	  			<button class="float-left btn btn-primary js-downvote-comment">Unlike {{upvotes}}</button>
    	  		{{else}}
    	  			<button class="float-left btn btn-default js-upvote-comment"><i class="fa fa-thumbs-o-up"></i> {{upvotes}}</button>
    	  		{{/if}}
    	  	{{else}}
    	  		<i class="fa fa-thumbs-o-up"></i> {{upvotes}}
      		{{/if}}
        </div>

        <div class="comment-footer-right float-right">
          <button class="btn btn-default js-toggle-replies">
            {{#if showingReplies}}
              Hide Replies
            {{else}}
              Show Replies {{numReplies}}
            {{/if}}
          </button>
          {{#if isAdmin}}
            <button class="btn btn-default js-delete-comment">Delete</button>
          {{/if}}
        </div>
    	</div>
    {{/if}}
	</div>
</template>
