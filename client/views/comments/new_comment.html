<template name="newComment">
  <div class="comment-new">
    {{#if editing}}
      <textarea class="editable markdown" placeholder="What do you think?"></textarea>
      <div class="comment-new-action clearfix">
        <a href="#" class="js-comment-cancel action-link">Cancel</a>
        <button class="btn btn-primary js-comment-post">Comment</button>
        <label class="toggle comment-side">
          <input type="checkbox" class="js-comment-side">
          <span class="handle"></span>
        </label>
      </div>
    {{else}}
      <input type="text" class="js-comment-new form-control" placeholder="What do you think?">
    {{/if}}
  </div>
</template>
