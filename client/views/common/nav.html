<template name="nav">
  <div class="navbar navbar-fixed-top">
    <div class="container">
      <div class="navbar-header col-sm-2">
        <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#main-navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="{{pathFor route='home'}}" class="navbar-brand">yamcha</a>
      </div>
      <nav class="navbar-collapse collapse" id="main-navbar" role="navigation" aria-expanded="true">
        {{> searchInput}}
        {{> navItems}}
      </nav>
    </div>
  </div>

  {{> newTopic}}
  {{> inviteForm}}
  <div class="invite icon-group" data-toggle="modal" data-target="#invite-modal">
    <i class="b-icon-share"></i>
  </div>
</template>

<template name="navItems">
  {{#if currentUser}}
    <ul class="nav navbar-nav col-sm-2">
      <li role="presentation">
        <a href="{{pathFor route='profile' data=currentUser}}" id="nav-profile">
          {{> avatar user=currentUser size='small' shape='circle' class='navbar-item hidden-xs'}}
          <span class="visible-xs">Your Profile</span>
        </a>
      </li>
      {{> notifications}}
      <li class="dropdown">
        <a href="#" data-toggle="modal" data-target="#new-topic-modal">
          <div class="navbar-item icon-group hidden-xs">
            <i class="b-icon-write"></i>
          </div>
          <span class="visible-xs">Add New Topic</span>
        </a>
      </li>
    </ul>
  {{/if}} 
</template>
