<template name="pageLayout">
  {{> yield "nav"}}

  <div class="container-fluid wrapper">
    <div class="row full-height">
      <div class="col full-height col-xs-12 col-sm-8 col-sm-offset-2">
        {{#if searching}}
          {{#AnimateWithVelocity}}
            {{> searchResults}}
          {{/AnimateWithVelocity}}
        {{else}}
          {{#AnimateWithVelocity}}
            <div data-animate data-duration="500">
              <div class="page-head">
                <div class="col-content page-header">
                  <div class="page-header-buttons">
                    <i id="js-back" class="fa fa-chevron-left"></i>
                    <div class="float-right">
                      {{> yield "pageButtons"}}
                    </div>
                  </div>
                  <div class="page-header-content">
                    {{> yield "pageHeader"}}
                  </div>
                </div>
                <div class="col-content page-nav">
                  {{> yield "pageNav"}}
                </div>
              </div>

              {{> yield}}
            </div>
          {{/AnimateWithVelocity}}
        {{/if}}
      </div>
    </div>
  </div>
</template>
