<template name="searchInput">
  <ul class="nav navbar-nav navbar-search col-sm-8">
    <form class="navbar-form search-form" id="js-search-form" role="search">
      <div class="search-form-group form-group has-feedback">
        {{> esInput index=searchIndex id="js-search" class="form-control search-input" placeholder="Find topics and users..."}}
        {{#if searching}}
          <span id="js-search-cancel" class="icon-group form-control-feedback"><i class="icon-action fa fa-remove"></i></span>
        {{/if}}
      </div>
    </form>
  </ul>
</template>

<template name="searchResults">
  <div class="page-body">
    <div data-animate data-duration="1000" data-from-value="0" data-to-value="1" class="results">
      <ul role="tablist">
        <li role="presentation" class="active">
          <a href="#" id="js-search-topics" role="tab">Topics</a>
        </li>
        <li role="presentation" class="active">
          <a href="#" id="js-search-users" role="tab">Users</a>
        </li>
      </ul>
    
      <div class="list">
        {{#ifEsInputIsEmpty index=searchIndex id="js-search"}}
          <div class="list-item">Search for {{searchIndex}}.</div>
        {{/ifEsInputIsEmpty}}

        {{#ifEsIsSearching index=searchIndex id="js-search"}}
          <div class="list-item">Working...</div>
        {{else}}
          {{#esEach index=searchIndex id="js-search"}}
            {{> Template.dynamic template=searchTemplate}}
          {{/esEach}}
        {{/ifEsIsSearching}}

        {{#ifEsHasNoResults index=searchIndex id="js-search"}}
          <div class="list-item">No search results.</div>
        {{else}}
          {{> esLoadMoreButton index=searchIndex class="btn btn-default" id="js-search"}}
        {{/ifEsHasNoResults}}
      </div>
    </div>
  </div>
</template>
