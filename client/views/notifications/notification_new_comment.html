<template name="notificationNewComment">
  {{#if count}}
    {{#if followerCourier}}
      {{author}} posted {{count}} new comments {{topicMessage}}
    {{else}}
      {{author}} and {{subCount}} others posted new comments {{topicMessage}}
    {{/if}}
  {{else}}
    {{author}} posted a new comment {{topicMessage}}
  {{/if}}
</template>
