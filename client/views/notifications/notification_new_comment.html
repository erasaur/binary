<template name="notificationNewComment">
  {{#if count}}
    {{#if followerCourier}}
      {{_ "notification_new_comment_plural" user=author count=count topic=topicMessage}}
    {{else}}
      {{_ "notification_new_comment_users_plural" user=author count=subCount topic=topicMessage}}
    {{/if}}
  {{else}}
    {{_ "notification_new_comment" user=author topic=topicMessage}}
  {{/if}}
</template>
