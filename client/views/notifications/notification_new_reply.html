<template name="notificationNewReply">
  {{#if count}}
    {{count}} people replied to 
    <a href="{{replyToUrl}}" class="action-link">your comment</a> 
  {{else}}
    <a href="{{author.url}}" class="action-link">{{author.name}}</a> 
    replied to 
    <a href="{{replyToUrl}}" class="action-link">your comment</a> 
    on 
    <a href="{{commentUrl}}" class="action-link">{{topicTitle}}</a>
  {{/if}}
</template>
