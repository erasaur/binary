<template name="notificationNewTopic">
  <div class="list-item">
    {{#if count}}
      <a href="#" class="action-link">
        {{count}} new topics were created.
      </a>
    {{else}}
      <a href="{{profileUrl}}" class="action-link">{{author}}</a> 
      created a new topic: 
      <a href="{{topicUrl}}" class="action-link">{{topicTitle}}</a>
    {{/if}}
  </div>
</template>
