<template name="notifications">
  <li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-lightbulb-o"></i> <small>{{notificationCount}}</small></a>
    <div class="dropdown-menu notifications">
      <ul>
        {{#if hasNotifications}}
          {{#each notifications}}
            {{> notificationItem}}
          {{/each}}
        {{else}}
          <li><a href="#">No notifications.</a></li>
        {{/if}}
      </ul>
    </div>
  </li>
</template>
