<template name="topic">	
	<div class="col-content page-body-header">
		<h3>Comments</h3>
		<span class="dropdown">
		  <button class="dropdown-toggle" type="button" id="comment-category" data-toggle="dropdown">
		    Top <span class="caret"></span>
		  </button>
		  <ul class="dropdown-menu" role="menu" aria-labelledby="comment-category">
		    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Newest</a></li>
		    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Liked</a></li>
		  </ul>
		</span>
	</div>

	<div class="col-content clearfix">
		{{> newComment}}
	</div>

	{{#if hasComments}}
		<div class="comment-container main">
			{{#each comments}}
				{{> commentRow}}
			{{/each}}
		</div>
	{{else}}
		<div class="col-content">No comments yet.</div>	
	{{/if}}
</template>

<template name="topicButtons">
	{{#if following}}
		<button id="js-unfollow" class="btn btn-primary">Following</button>
	{{else}}
		<button id="js-follow" class="btn btn-default">Follow</button>
	{{/if}}
</template>

<template name="topicHeader">
	<h3>{{title}}</h3>
	<div class="vote center">
		<button id="js-vote-pro" class="btn btn-pro">Pro: {{pro}}</button> 
		<button id="js-vote-con" class="btn btn-con">Con: {{con}}</button>
	</div>
	<p>{{{formatContent description}}}</p>
</template>

<template name="topicNav">
	<ul class="page-nav-buttons clearfix">
	  <li class="js-nav-button"><a href="#" id="topicComments">Comments {{numComments}}</a></li>
	  <li class="js-nav-button"><a href="#">Followers {{followers.length}}</a></li>
	  <li class="js-nav-button"><a href="{{pathFor 'profile' _id=userId}}">Created by {{formatName userId}}</a></li>
	  <li class="js-nav-button"><a href="#">Created {{formatDate createdAt}}</a></li>
	</ul>
</template>
