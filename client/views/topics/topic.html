<template name="topic">	
	<div class="page-body">
		{{#pageBody items=comments item='commentRow' hasItems=hasComments message='No comments yet.' class='no-container'}}
			<div class="page-title">
				<h3>Comments</h3>
				<span class="dropdown">
				  <button class="dropdown-toggle" type="button" id="comment-category" data-toggle="dropdown">
				    {{commentCategory}} <span class="caret"></span>
				  </button>
				  <ul class="dropdown-menu" role="menu" aria-labelledby="comment-category">
				    <li><a role="menuitem" tabindex="-1" href="{{pathFor route='topic' query='sort_by=top'}}" class="list-item">Top</a></li>
				    <li><a role="menuitem" tabindex="-1" href="{{pathFor route='topic' query='sort_by=newest'}}" class="list-item">Newest</a></li>
				  </ul>
				</span>
			</div>

			{{> newComment}}
		{{/pageBody}}
	</div>
</template>

<template name="topicButtons">
	{{#if following}}
		<button id="js-unfollow" class="btn btn-primary">Unfollow</button>
	{{else}}
		<button id="js-follow" class="btn btn-default">Follow</button>
	{{/if}}
	{{#if isAdmin}}
		<div class="icon-group js-delete-topic">
      <i class="icon-action fa fa-remove"></i>
    </div>
	{{/if}}
</template>

<template name="topicHeader">
	<h3>{{title}}</h3>
	<div class="topic-vote center">
		<button id="js-vote-pro" class="btn btn-pro">{{pro}}</button> 
		<button id="js-vote-con" class="btn btn-con">{{con}}</button>
	</div>
	
	{{#if description}}
		<div class="topic-description muted markdown">
			{{{description}}}
		</div>
	{{/if}}
</template>

<template name="topicNav">
	<div class="topic-info">
		<div>{{formatDate createdAt}}</div>
		<div>by <a href="{{pathFor 'profile' _id=userId}}" class="action-link">{{formatName userId}}</a></div>
	</div>
</template>
