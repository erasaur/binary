<template name="topicItem">
  <a href="{{pathFor 'topic'}}">
    <div class="list-item" id="{{_id}}">
      <div class="list-item-info">
        <h3>{{title}}</h3>
        <small>Posted {{formatDate createdAt}} by {{formatName userId}}</small>
      </div>
      <div class="list-item-action">
        <span class="btn btn-pro">{{pro}}</span> 
        <span class="btn btn-con">{{con}}</span>
      </div>
    </div>
  </a>
</template>
