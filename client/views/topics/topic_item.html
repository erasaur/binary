<template name="topicItem">
  <a href="{{pathFor route='topic'}}">
    <div class="list-item topic-item {{#if topComment}}has-comment{{/if}}" id="{{_id}}">
      <div class="list-item-action">
        <button type="button" class="btn btn-pro">{{pro}}</button> 
        <button type="button" class="btn btn-con">{{con}}</button>
        <h3>{{title}}</h3>
      </div>
      <div class="list-item-info">
        <div>{{commentsCount}} Comments</div>
        <div>{{formatDate createdAt}}</div>
        <div>{{formatName userId}}</div>
      </div>
    </div>
  </a>
  {{#if topComment}} 
    {{> comment topComment}}
  {{/if}}
</template>
