<template name="settings">
  <div class="row full-height">
    <div class="col full-height col-xs-12 col-sm-8 col-sm-offset-2">
      <div class="col-content page-body settings">
        <div class="page-header-buttons">
          <i id="js-back" class="fa fa-chevron-left"></i>
        </div>
        <div class="page-body-content">
          <h3>Profile</h3>
          <div class="list">
            <div class="list-item">
              <div class="list-item-info">
                <label for="js-profile-name">Name</label>
                <input type="text" id="js-profile-name" class="form-control" placeholder="Name">
              </div>
              <div class="list-item-action">
                <button class="btn btn-default">Save</button>
              </div>
            </div>
            <div class="list-item">
              <div class="list-item-info">
                <label for="js-profile-bio">Bio</label>
                <input type="text" id="js-profile-bio" class="form-control" placeholder="Bio">
              </div>
              <div class="list-item-action">
                <button class="btn btn-default">Save</button>
              </div>
            </div>
            <div class="list-item">
              <div class="list-item-info">
                <label for="js-profile-avatar">Avatar</label>
                <input type="file" id="js-profile-avatar">
                <p class="help-block">Example block-level help text here.</p>
              </div>
              <div class="list-item-action">
                <button class="btn btn-default">Save</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-content page-body settings">
        <div class="page-body-content">
          <h3>Account</h3>
          <div class="list">
            <div class="list-item">
              <div class="list-item-info">
                <label for="js-account-email">Email</label>
                <input type="email" class="form-control" id="js-account-email" placeholder="Email">
              </div>
              <div class="list-item-action">
                <button class="btn btn-default">Save</button>
              </div>
            </div>
            <div class="list-item">
              <div class="list-item-info">
                <label for="js-account-password">Password</label>
                <input type="password" class="form-control" id="js-account-password" placeholder="Password">
              </div>
              <div class="list-item-action">
                <button class="btn btn-default">Save</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-content page-body settings">
        <div class="page-body-content">
          <h3>Notifications</h3>
          <div class="list">
            <div class="list-item">
              <div class="list-item-info">
                <label for="js-notifications-toggle">Notifications</label>
                <p class="help-block">Whether or not to receive notifications at all</p>
              </div>
              <div class="list-item-action">
                <div class="btn-group">
                  <button type="button" class="btn btn-primary">On</button>
                  <button type="button" class="btn btn-default">Off</button>
                </div>
              </div>
            </div>
            <div class="list-item">
              <div class="list-item-info">
                <label for="js-account-password">Password</label>
                <input type="password" class="form-control" id="js-account-password" placeholder="Password">
              </div>
              <div class="list-item-action">
                <button class="btn btn-default">Save</button>
              </div>
            </div>
          </div>

          <div class="page-body-content">
            <form role="form">
              <div class="form-group">
                <label for="js-account-email">Email</label>
                <input type="email" class="form-control" id="js-account-email" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="js-account-password">Password</label>
                <input type="password" class="form-control" id="js-account-password">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
