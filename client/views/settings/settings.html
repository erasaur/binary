<template name="settingsBody">
  <div class="page-body settings">
    <div class="page-body-content">
      <form role="form" class="list">
        <div class="list-item settings-item">
          <div class="list-item-info">
            <h3 class="muted uppercase">{{title}}</h3>
          </div>
          <div class="list-item-action">
            {{#if editing}}
              <a href="#" id="js-cancel-edit" class="action-link">Cancel</a>
              <button type="submit" class="btn btn-primary">Save</button>
            {{else}}
              <button type="submit" class="btn btn-primary" disabled>Saved</button>
            {{/if}}
          </div>
        </div>
        {{> Template.contentBlock}}
      </form>
    </div>
  </div>
</template>

<template name="settings">  
  {{> contentFor region="nav" template="nav"}}
  
  {{> settingsProfile}}
  {{> settingsAccount}}

  <div class="page-body settings">
    <div class="page-body-content">
      <div class="list">
        <div class="list-item settings-item">
          <div class="list-item-info">
            <h3 class="muted uppercase">Email Notifications</h3>
          </div>
        </div>
        <div class="list-item settings-item">
          <div class="list-item-info">
            <label>Followers</label>
            <p class="help-block">Email me when I gain a new follower</p>
          </div>
          <div class="list-item-action settings-input">
            <label class="toggle">
              <input type="checkbox" {{isEnabled 'newFollower'}} data-value="newFollower">
              <span class="handle"></span>
            </label>
          </div>
        </div>
        <div class="list-item settings-item">
          <div class="list-item-info">
            <label>Following Users' Comments</label>
            <p class="help-block">Email me when someone I follow posts a comment</p>
          </div>
          <div class="list-item-action settings-input">
            <label class="toggle">
              <input type="checkbox" {{isEnabled 'newComment.follower'}} data-value="newComment.follower">
              <span class="handle"></span>
            </label>
          </div>
        </div>
        <div class="list-item settings-item">
          <div class="list-item-info">
            <label>Following Users' Topics</label>
            <p class="help-block">Email me when someone I follow creates a new topic</p>
          </div>
          <div class="list-item-action settings-input">
            <label class="toggle">
              <input type="checkbox" {{isEnabled 'newTopic'}} data-value="newTopic">
              <span class="handle"></span>
            </label>
          </div>
        </div>
        <div class="list-item settings-item">
          <div class="list-item-info">
            <label>Comment Replies</label>
            <p class="help-block">Email me when someone replies to my comment</p>
          </div>
          <div class="list-item-action settings-input">
            <label class="toggle">
              <input type="checkbox" {{isEnabled 'newReply'}} data-value="newReply">
              <span class="handle"></span>
            </label>
          </div>
        </div>
        <div class="list-item settings-item">
          <div class="list-item-info">
            <label>Topic Comments</label>
            <p class="help-block">Email me when someone comments in my topic</p>
          </div>
          <div class="list-item-action settings-input">
            <label class="toggle">
              <input type="checkbox" {{isEnabled 'newComment.topicOwner'}} data-value="newComment.topicOwner">
              <span class="handle"></span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
