<template name="settingsBody">
  <div class="page-body settings">
    <div class="page-body-content">
      <form role="form" class="list">
        <div class="list-item settings-item">
          <div class="list-item-info">
            <h3>{{title}}</h3>
          </div>
          <div class="list-item-action">
            {{#if editing}}
              <a href="#" id="js-cancel-edit" class="action-link">Cancel</a>
              <button type="submit" class="btn btn-default">Save</button>
            {{else}}
              <button type="submit" class="btn btn-default" disabled>Saved</button>
            {{/if}}
          </div>
        </div>
        {{> Template.contentBlock}}
      </form>
    </div>
  </div>
</template>

<template name="settings">  
  {{> contentFor region="nav" template="nav"}}
  
  {{> settingsProfile}}
  {{> settingsAccount}}

  <div class="page-body settings">
    <div class="page-body-content">
      <div class="list">
        <div class="list-item settings-item">
          <div class="list-item-info">
            <h3>Notifications</h3>
          </div>
        </div>
        <div class="list-item settings-item">
          <div class="list-item-info">
            <label>Notifications</label>
            <p class="help-block">Turn all notifications on/off</p>
          </div>
          <div class="list-item-action settings-input">
            <div class="btn-group">
              <button type="button" class="btn {{isEnabled 'media' 1}}" data-action="toggle-setting" value="1">On</button>
              <button type="button" class="btn {{isEnabled 'media' 0}}" data-action="toggle-setting" value="0">Off</button>
            </div>
          </div>
        </div>
        <div class="list-item settings-item">
          <div class="list-item-info">
            <label>Followers</label>
            <p class="help-block">Get notified when you gain a new follower</p>
          </div>
          <div class="list-item-action settings-input">
            <div class="btn-group">
              <button type="button" class="btn {{isEnabled 'couriers.newFollower' 1}}" data-action="toggle-setting" 
              data-action-value="newFollower" value="1">On</button>
              <button type="button" class="btn {{isEnabled 'couriers.newFollower' 0}}" data-action="toggle-setting" 
              data-action-value="newFollower" value="0">Off</button>
            </div>
          </div>
        </div>
        <div class="list-item settings-item">
          <div class="list-item-info">
            <label>Following Users' Comments</label>
            <p class="help-block">Get notified when someone you are following posts a new comment</p>
          </div>
          <div class="list-item-action settings-input">
            <div class="btn-group">
              <button type="button" class="btn {{isEnabled 'couriers.newComment.follower' 1}}" data-action="toggle-setting" 
              data-action-value="newComment-follower" value="1">On</button>
              <button type="button" class="btn {{isEnabled 'couriers.newComment.follower' 0}}" data-action="toggle-setting" 
              data-action-value="newComment-follower" value="0">Off</button>
            </div>
          </div>
        </div>
        <div class="list-item settings-item">
          <div class="list-item-info">
            <label>Following Users' Topics</label>
            <p class="help-block">Get notified when someone you are following creates a new topic</p>
          </div>
          <div class="list-item-action settings-input">
            <div class="btn-group">
              <button type="button" class="btn {{isEnabled 'couriers.newTopic' 1}}" data-action="toggle-setting" 
              data-action-value="newTopic" value="1">On</button>
              <button type="button" class="btn {{isEnabled 'couriers.newTopic' 0}}" data-action="toggle-setting" 
              data-action-value="newTopic" value="0">Off</button>
            </div>
          </div>
        </div>
        <div class="list-item settings-item">
          <div class="list-item-info">
            <label>Comment Replies</label>
            <p class="help-block">Get notified whenever someone replies to your comment</p>
          </div>
          <div class="list-item-action settings-input">
            <div class="btn-group">
              <button type="button" class="btn {{isEnabled 'couriers.newReply' 1}}" data-action="toggle-setting" 
              data-action-value="newReply" value="1">On</button>
              <button type="button" class="btn {{isEnabled 'couriers.newReply' 0}}" data-action="toggle-setting" 
              data-action-value="newReply" value="0">Off</button>
            </div>
          </div>
        </div>
        <div class="list-item settings-item">
          <div class="list-item-info">
            <label>Topic Comments</label>
            <p class="help-block">Get notified whenever someone posts a comment in your topic</p>
          </div>
          <div class="list-item-action settings-input">
            <div class="btn-group">
              <button type="button" class="btn {{isEnabled 'couriers.newComment.topicOwner' 1}}" data-action="toggle-setting" 
              data-action-value="newComment-topicOwner" value="1">On</button>
              <button type="button" class="btn {{isEnabled 'couriers.newComment.topicOwner' 0}}" data-action="toggle-setting" 
              data-action-value="newComment-topicOwner" value="0">Off</button>
            </div>
          </div>
        </div>
        <div class="list-item settings-item">
          <div class="list-item-info">
            <label>Following Topics</label>
            <p class="help-block">Get notified when someone posts a comment in a topic you are following</p>
          </div>
          <div class="list-item-action settings-input">
            <div class="btn-group">
              <button type="button" class="btn {{isEnabled 'couriers.newComment.topicFollower' 1}}" data-action="toggle-setting" 
              data-action-value="newComment-topicFollower" value="1">On</button>
              <button type="button" class="btn {{isEnabled 'couriers.newComment.topicFollower' 0}}" data-action="toggle-setting" 
              data-action-value="newComment-topicFollower" value="0">Off</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
