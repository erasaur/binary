<template name="settingsBody">
  <div class="page-body settings">
    <div class="page-body-content">
      <form role="form" class="list">
        <div class="list-item settings-item">
          <div class="list-item-info">
            <h4 class="muted uppercase">{{title}}</h4>
          </div>
          <div class="list-item-action">
            {{#if editing}}
              <a href="#" id="js-cancel-edit" class="action-link">{{_ "cancel"}}</a>
              <button type="submit" class="btn btn-primary">{{_ "save"}}</button>
            {{else}}
              <button type="submit" class="btn btn-primary" disabled>{{_ "saved"}}</button>
            {{/if}}
          </div>
        </div>
        {{> Template.contentBlock}}
      </form>
    </div>
  </div>
</template>

<template name="settings">  
  {{> contentFor region="nav" template="nav"}}
  
  {{> settingsProfile}}
  {{> settingsAccount}}

  <div class="page-body settings">
    <div class="page-body-content">
      <div class="list">
        <div class="list-item settings-item">
          <div class="list-item-info">
            <h4 class="muted uppercase">{{_ "email_notifications"}}</h4>
          </div>
        </div>
        <div class="list-item settings-item">
          <div class="list-item-info">
            <label>{{_ "new_followers"}}</label>
            <p class="help-block">{{_ "settings_new_follower"}}</p>
          </div>
          <div class="list-item-action settings-input">
            <label class="toggle">
              <input type="checkbox" {{isEnabled 'newFollower'}} data-value="newFollower">
              <span class="handle"></span>
            </label>
          </div>
        </div>
        <div class="list-item settings-item">
          <div class="list-item-info">
            <label>{{_ "new_topics"}}</label>
            <p class="help-block">{{_ "settings_newTopic"}}</p>
          </div>
          <div class="list-item-action settings-input">
            <label class="toggle">
              <input type="checkbox" {{isEnabled 'newTopic'}} data-value="newTopic">
              <span class="handle"></span>
            </label>
          </div>
        </div>
        <div class="list-item settings-item">
          <div class="list-item-info">
            <label>{{_ "new_replies"}}</label>
            <p class="help-block">{{_ "settings_newReply"}}</p>
          </div>
          <div class="list-item-action settings-input">
            <label class="toggle">
              <input type="checkbox" {{isEnabled 'newReply'}} data-value="newReply">
              <span class="handle"></span>
            </label>
          </div>
        </div>
        <div class="list-item settings-item">
          <div class="list-item-info">
            <label>{{_ "new_comments"}}</label>
            <p class="help-block">{{_ "settings_newComment_follower"}}</p>
          </div>
          <div class="list-item-action settings-input">
            <label class="toggle">
              <input type="checkbox" {{isEnabled 'newComment.follower'}} data-value="newComment.follower">
              <span class="handle"></span>
            </label>
          </div>
        </div>
        <div class="list-item settings-item">
          <div class="list-item-info">

          </div>
          <div class="list-item-action settings-input">
            <label class="toggle">
              <input type="checkbox" {{isEnabled 'newComment.topicOwner'}} data-value="newComment.topicOwner">
              <span class="handle"></span>

          </div>
        </div>
        <div class="list-item settings-item">
          <div class="list-item-info">
            <label>{{_ "new_comments"}}</label>
            <p class="help-block">{{_ "settings_newComment_topicFollower"}}</p>
          </div>
          <div class="list-item-action settings-input">
            <label class="toggle">
              <input type="checkbox" {{isEnabled 'newComment.topicFollower'}} data-value="newComment.topicFollower">
              <span class="handle"></span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
