
<!-- BEGIN PAGE TABS -->

<template name="profileComments">
	{{#profileBody items=comments itemTemplate='commentItem' message='No comments yet.'}}
		<h3>Comments</h3>
		<span class="dropdown">
		  <button class="dropdown-toggle" type="button" id="comment-category" data-toggle="dropdown">
		    {{commentCategory}} <span class="caret"></span>
		  </button>
		  <ul class="dropdown-menu" role="menu" aria-labelledby="comment-category">
		    <li class="js-dropdown-button" role="presentation" data-category="Created"><a role="menuitem" tabindex="-1" href="#">Created</a></li>
		    <li class="js-dropdown-button" role="presentation" data-category="Upvoted"><a role="menuitem" tabindex="-1" href="#">Upvoted</a></li>
		  </ul>
		</span>
	{{/profileBody}}
</template>

<template name="profileTopics">
	{{#profileBody items=topics itemTemplate='topicItem' message='No topics yet.'}}
		<h3>Topics</h3>
		<span class="dropdown">
		  <button class="dropdown-toggle" type="button" id="comment-category" data-toggle="dropdown">
		    {{topicCategory}} <span class="caret"></span>
		  </button>
		  <ul class="dropdown-menu" role="menu" aria-labelledby="comment-category">
		    <li class="js-dropdown-button" role="presentation" data-category="Discussed"><a role="menuitem" tabindex="-1" href="#" class="list-item">Discussed</a></li>
		    <li class="js-dropdown-button" role="presentation" data-category="Created"><a role="menuitem" tabindex="-1" href="#" class="list-item">Created</a></li>
		    <li class="js-dropdown-button" role="presentation" data-category="Following"><a role="menuitem" tabindex="-1" href="#" class="list-item">Following</a></li>
		  </ul>
		</span>
	{{/profileBody}}
</template>

<template name="profileFollowers">
	{{#profileBody items=followers itemTemplate='profileItem' message='No followers yet.'}}
		<h3>Followers</h3>
	{{/profileBody}}
</template>

<template name="profileFollowing">
	{{#profileBody items=following itemTemplate='profileItem' message='Not following anybody yet.'}}
		<h3>Following</h3>
	{{/profileBody}}
</template>

<!-- END PAGE TABS -->

<!-- BEGIN PAGE LAYOUT -->

<template name="profile">
	<div class="col-content page-body">
		{{> Template.dynamic template=currentTab data=this}}
	</div>
</template>

<template name="profileButtons">
	{{#if canFollow}}
		{{#if following}}
			<button id="js-unfollow" class="btn btn-primary">Unfollow</button>
		{{else}}
			<button id="js-follow" class="btn btn-default">Follow</button>
		{{/if}}
	{{else}}
		<i id="js-settings" class="fa fa-cog fa-lg"></i>
	{{/if}}
</template>

<template name="profileHeader">
	<div class="profile-header">
		<div class="profile-avatar">
			{{> avatar user=this size='large' type='circle'}}
		</div>
		<h3 class="profile-title">{{profile.name}}</h3>
		<p class="muted">{{profile.bio}}</p>
		<p class="muted"><small>{{stats.reputation}} Rep</small></p>
	</div>
</template>

<template name="profileNav">
	<div class="divider"><hr></div>
	<ul class="page-nav-buttons clearfix">
	  <li>
	  	<a href="#" class="js-nav-button {{isCurrentTab 'profileComments'}}" data-tab="profileComments">
	  		<span class="value">{{stats.commentsCount}}</span>
	  		<span class="label">Comments</span>
	  	</a>
	  </li>
	  <li>
	  	<a href="#" class="{{isCurrentTab 'profileTopics'}} js-nav-button" data-tab="profileTopics">
	  		<span class="value">{{stats.topicsCount}}</span>
	  		<span class="label">Topics</span>
	  	</a>
	  </li>
	  <li>
	  	<a href="#" class="{{isCurrentTab 'profileFollowers'}} js-nav-button" data-tab="profileFollowers">
	  		<span class="value">{{activity.followers.length}}</span>
	  		<span class="label">Followers</span>
	  	</a>
  	</li>
  	<li>
	  	<a href="#" class="{{isCurrentTab 'profileFollowing'}} js-nav-button" data-tab="profileFollowing">
	  		<span class="value">{{activity.followingUsers.length}}</span>
	  		<span class="label">Following</span>
	  	</a>
	  </li>
	</ul>
</template>

<template name="profileBody">
	<div class="page-body-header">
		{{> Template.contentBlock}}
	</div>
	<div class="page-body-content">
		<div class="list">
			{{#if items.count}}
				{{#each items}}
					{{> Template.dynamic template=../itemTemplate}}
				{{/each}}
			{{else}}
				<div class="list-item">
					{{message}}
				</div>
			{{/if}}
		</div>
	</div>
</template>

<!-- END PAGE LAYOUT -->
