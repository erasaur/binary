
<!-- BEGIN PAGE TABS -->

<template name="profileComments">
	{{#pageBody items=comments item='commentItem' message='No comments yet.' class='no-container'}}
		<div class="page-title">
			<h3>Comments</h3>
			<span class="dropdown">
			  <button class="dropdown-toggle" type="button" id="comment-category" data-toggle="dropdown">
			    {{commentCategory}} <span class="caret"></span>
			  </button>
			  <ul class="dropdown-menu" role="menu" aria-labelledby="comment-category">
			    <!-- <li class="js-dropdown-button" role="presentation" data-category="Created"><a role="menuitem" tabindex="-1" href="#">Created</a></li>
			    <li class="js-dropdown-button" role="presentation" data-category="Upvoted"><a role="menuitem" tabindex="-1" href="#">Upvoted</a></li> -->
			    <li role="presentation"><a role="menuitem" tabindex="-1" href="{{pathFor route='profile' query='filter_by=created'}}">Created</a></li>
			    <li role="presentation"><a role="menuitem" tabindex="-1" href="{{pathFor route='profile' query='filter_by=upvoted'}}">Upvoted</a></li>
			  </ul>
			</span>
		</div>
	{{/pageBody}}
</template>

<template name="profileTopics">
	{{#pageBody items=topics item='topicItem' message='No topics yet.' class='no-container'}}
		<div class="page-title">
			<h3>Topics</h3>
			<span class="dropdown">
			  <button class="dropdown-toggle" type="button" id="comment-category" data-toggle="dropdown">
			    {{topicCategory}} <span class="caret"></span>
			  </button>
			  <ul class="dropdown-menu" role="menu" aria-labelledby="comment-category">
			    <li role="presentation"><a role="menuitem" tabindex="-1" href="{{pathFor route='profile' query='filter_by=discussed'}}" class="list-item">Discussed</a></li>
			    <li role="presentation"><a role="menuitem" tabindex="-1" href="{{pathFor route='profile' query='filter_by=created'}}" class="list-item">Created</a></li>
			    <li role="presentation"><a role="menuitem" tabindex="-1" href="{{pathFor route='profile' query='filter_by=following'}}" class="list-item">Following</a></li>
			  </ul>
			</span>
		</div>
	{{/pageBody}}
</template>

<template name="profileFollowers">
	{{#pageBody items=followers item='profileItem' message='No followers yet.'}}
		<div class="page-title">
			<h3>Followers</h3>
		</div>
	{{/pageBody}}
</template>

<template name="profileFollowing">
	{{#pageBody items=following item='profileItem' message='Not following anybody yet.'}}
		<div class="page-title">
			<h3>Following</h3>
		</div>
	{{/pageBody}}
</template>

<!-- END PAGE TABS -->

<!-- BEGIN PAGE LAYOUT -->

<template name="profile">
	<div class="page-body">
		{{> Template.dynamic template=currentTab}}
	</div>
</template>

<template name="profileButtons">
	{{#if canFollow}}
		{{#if following}}
			<button id="js-unfollow" class="btn btn-primary">Unfollow</button>
		{{else}}
			<button id="js-follow" class="btn btn-default">Follow</button>
		{{/if}}
	{{else}}
		<i id="js-settings" class="fa fa-cog fa-lg"></i>
	{{/if}}
</template>

<template name="profileHeader">
	<div class="profile-header">
		<div class="profile-avatar">
			{{> avatar user=this size='large' shape='circle'}}
		</div>
		<h3 class="profile-title">{{profile.name}}</h3>
		<p class="muted">{{profile.bio}}</p>
		<p class="muted"><small>{{stats.reputation}} Rep</small></p>
	</div>
</template>

<template name="profileNav">
	<div class="divider"><hr></div>
	<ul class="page-nav-action clearfix">
	  <li>
	  	<a href="#" class="js-nav-button {{Session 'currentTab' eq='profileComments' s='active'}}" data-tab="profileComments">
	  		<span class="value">{{stats.commentsCount}}</span>
	  		<span class="label">Comments</span>
	  	</a>
	  </li>
	  <li>
	  	<a href="#" class="js-nav-button {{Session 'currentTab' eq='profileTopics' s='active'}}" data-tab="profileTopics">
	  		<span class="value">{{stats.topicsCount}}</span>
	  		<span class="label">Topics</span>
	  	</a>
	  </li>
	  <li>
	  	<a href="#" class="js-nav-button {{Session 'currentTab' eq='profileFollowers' s='active'}}" data-tab="profileFollowers">
	  		<span class="value">{{activity.followers.length}}</span>
	  		<span class="label">Followers</span>
	  	</a>
  	</li>
  	<li>
	  	<a href="#" class="js-nav-button {{Session 'currentTab' eq='profileFollowing' s='active'}}" data-tab="profileFollowing">
	  		<span class="value">{{activity.followingUsers.length}}</span>
	  		<span class="label">Following</span>
	  	</a>
	  </li>
	</ul>
</template>

<!-- END PAGE LAYOUT -->
