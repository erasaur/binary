<template name="profile">
	{{> UI.dynamic template=currentTab data=this}}
</template>

<template name="profileButtons">
	{{#if canFollow}}
		{{#if following}}
			<button id="js-unfollow" class="btn btn-primary">Following</button>
		{{else}}
			<button id="js-follow" class="btn btn-default">Follow</button>
		{{/if}}
	{{else}}
		<i id="js-settings" class="fa fa-cog fa-lg"></i>
	{{/if}}
</template>

<template name="profileHeader">
	<h3>{{username}}</h3>
	<p>Reputation: {{activity.likes}}</p>
</template>

<template name="profileNav">
	<ul class="page-nav-buttons clearfix">
	  <li class="js-nav-button {{isCurrentTab 'profileComments'}}"><a href="#" id="profileComments">Comments</a></li>
	  <li class="js-nav-button {{isCurrentTab 'profileTopics'}}"><a href="#" id="profileTopics">Topics</a></li>
	  <li class="js-nav-button {{isCurrentTab 'profileUsers'}}"><a href="#" id="profileUsers">Users</a></li>
	  <li class=""><a href="#">Temporary</a></li>
	</ul>
</template>

<template name="profileComments">
	<div class="col-content page-body-header">
		<h3>Comments</h3>
		<span class="dropdown">
		  <button class="dropdown-toggle" type="button" id="comment-category" data-toggle="dropdown">
		    {{commentCategory}} <span class="caret"></span>
		  </button>
		  <ul class="dropdown-menu" role="menu" aria-labelledby="comment-category">
		    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Created</a></li>
		    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Liked</a></li>
		  </ul>
		</span>
	</div>

	<div class="col-content page-body-content">
		{{#if comments.count}}
			{{#each comments}}
				{{> commentItem}}
			{{/each}}
		{{else}}
			Nothing to see here!
		{{/if}}
	</div>
</template>

<template name="profileTopics">
	<div class="col-content page-body-header">
		<h3>Topics</h3>
		<span class="dropdown">
		  <button class="dropdown-toggle" type="button" id="comment-category" data-toggle="dropdown">
		    {{topicCategory}} <span class="caret"></span>
		  </button>
		  <ul class="dropdown-menu" role="menu" aria-labelledby="comment-category">
		    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Discussed</a></li>
		    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Created</a></li>
		    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Following</a></li>
		  </ul>
		</span>
	</div>

	<div class="col-content page-body-content">
		{{#if topics.count}}
			{{#each topics}}
				{{> topicItem}}
			{{/each}}
		{{else}}
			Nothing to see here!
		{{/if}}
	</div>
</template>

<template name="profileUsers">
	<div class="col-content page-body-header">
		<h3>People</h3>
		<span class="dropdown">
		  <button class="dropdown-toggle" type="button" id="comment-category" data-toggle="dropdown">
		    {{userCategory}} <span class="caret"></span>
		  </button>
		  <ul class="dropdown-menu" role="menu" aria-labelledby="comment-category">
		    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Followers</a></li>
		    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Following</a></li>
		  </ul>
		</span>
	</div>
	<div class="col-content page-body-content">
		{{#if users.count}}
			{{#each users}}
				<a href="{{pathFor 'profile'}}">{{username}}</a>
			{{/each}}
		{{else}}
			Nothing to see here!
		{{/if}}
	</div>
</template>
