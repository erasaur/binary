<template name="profileItem">
  <div class="list-item profile-item">
    <div class="list-item-action">
      {{#if canFollow}}
        <div class="icon-group {{iconClass.follow}}">
          <i class="icon-action {{iconClass.icon}}"></i>
        </div>
      {{/if}}
    </div>    
    {{> profileInfo}}  
  </div>
</template>

<template name="profileInfo">
  <a href="{{pathFor route='profile'}}" class="action-group list-item-info profile-item">
    <div class="profile-item-left">
      {{> avatar user=this shape='circle'}}
    </div>
    <div class="profile-item-right">
      <div><span class="action-link">{{profile.name}}</span> <small>{{stats.reputation}} {{_ "reputation"}}</small></div>
      <div class="overflow-ellipsis">{{profile.bio}}</div>
    </div>
  </a>
</template>
