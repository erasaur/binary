<template name="pageLayout">
  {{> yield "nav"}}

  <div class="container-fluid wrapper">
    <div class="row full-height">
      <div class="col full-height col-xs-12 col-sm-8 col-sm-offset-2">
        {{#if searching}}
          {{#AnimateWithVelocity}}
            {{> searchResults}}
          {{/AnimateWithVelocity}}
        {{else}}
          {{#AnimateWithVelocity}}
            <div data-animate data-duration="500">

            <!-- TODO: wrap page-head and page-body in container, take off margin from page-head and use padding on page-head-container. add border around page-head. take out page-header, rename page-header-buttons to something like page-head-action, content part to page-head-content, page-head-nav. add padding to page-head (nav no longer requires 0 padding), allows us to take out padding from the individual components inside (including the hr) -->



              <div class="page-head">
                <div class="page-head-action">
                  <i id="js-back" class="fa fa-chevron-left"></i>
                  <div class="float-right">
                    {{> yield "pageButtons"}}
                  </div>
                </div>
                <div class="page-head-content">
                  {{> yield "pageHeader"}}
                </div>
                <div class="page-nav">
                  {{> yield "pageNav"}}
                </div>
              </div>

              {{> yield}}
            </div>
          {{/AnimateWithVelocity}}
        {{/if}}
      </div>
    </div>
  </div>
</template>
